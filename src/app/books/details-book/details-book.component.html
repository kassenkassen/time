<div *ngIf="book" class="card">
  <p [style.backgroundColor]="backgroundColor">{{ book.title }}</p>
  <app-author
    author="{{ book.author }}"
    (backgroundChange)="onBackgroundChange($event)"
  ></app-author>
  <p>{{ book.pages }}</p>
</div>
<button type="button" (click)="back()" class="btn btn-primary">Back</button>
